<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-body">
    <div class="container-content">
        <nav class="navbar navbar-toggleable-md topnav">
            <button class="navbar-toggler navbar-toggler-right navButton" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon hamburger"><b>&#9776;</b></span>
            </button>
            <a class="navbar-brand" href="#"><img src="assets/dota-bos-banner.png"></a>
            <div class="collapse navbar-collapse" id="navbarUtils">
                <ul class="navbar-nav ml-auto justify-content-end navbar-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="">Blog<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row section1">
            <div class="col-md section1BigBox">
                <div class="contentContainer">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <picture class="carouselImgDynamic">
                                    <source srcset="assets/spectre1000x350.jpg" media="(min-width: 1200px)">
                                    <source srcset="assets/spectre1375x485.jpg" media="(min-width: 768px)">
                                    <source srcset="assets/spectre768x415.jpg" media="(min-width: 375px)">
                                    <img srcset="assets/spectre380x485.jpg" alt="responsive image" class="d-block img-fluid">
                                </picture>
                            </div>
                            <div class="carousel-item">
                                <picture class="carouselImgDynamic">
                                    <source srcset="assets/spectre1000x350.jpg" media="(min-width: 1200px)">
                                    <source srcset="assets/spectre1375x485.jpg" media="(min-width: 768px)">
                                    <source srcset="assets/spectre768x415.jpg" media="(min-width: 375px)">
                                    <img srcset="assets/spectre380x485.jpg" alt="responsive image" class="d-block img-fluid">
                                </picture>
                            </div>
                            <div class="carousel-item">
                                <picture class="carouselImgDynamic">
                                    <source srcset="assets/spectre1000x350.jpg" media="(min-width: 1200px)">
                                    <source srcset="assets/spectre1375x485.jpg" media="(min-width: 768px)">
                                    <source srcset="assets/spectre768x415.jpg" media="(min-width: 375px)">
                                    <img srcset="assets/spectre380x485.jpg" alt="responsive image" class="d-block img-fluid">
                                </picture>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

            </div>
            <div class="col-xl-3 section1SmallBox">
                <div class="row section1SmallContentTop">
                    <div class="contentContainer">
                        <img class="section1TopImg" src="assets/section1top.jpg">
                    </div>
                    <div class="contentContainer smHidden">
                        <img class="section1TopImg smHidden" src="assets/section1top.jpg">
                    </div>

                </div>
                <div class="row section1SmallContentBottom">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
</body>

</html>
